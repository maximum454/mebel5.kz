<header class="header">

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"><img class="header__logo" src="img/logo.png" alt=""></div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

                    <img src="img/location.svg" alt="">Астана, ул. Жанажол, 4

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

        <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body">
                <div class="row">
                    <div class="modal__header">Заказать обратный звонок</div>
                </div>
                <div class="row">
                    <div class="modal__item col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input type="text" placeholder="Ваше имя">
                    </div>
                    <div class="modal__item col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input type="text" placeholder="Контактный телефон">
                    </div>
                </div>
                <div class="row">
                    <div class="modal__item col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input type="text" placeholder="Электроннная почта">
                    </div>
                    <div class="modal__item col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
